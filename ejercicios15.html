<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        
var numero = parseInt(prompt("Introduce un número:"), 10);

// Inicializar una variable para almacenar los divisores
var divisores = "";

// Encontrar y almacenar los divisores del número
for (let i = 1; i <= numero; i++) {
  if (numero % i === 0) {
    if (divisores) {
      divisores += ", ";
    }
    divisores += i;
  }
}

if (divisores) {
  alert("Los divisores de " + numero + " son: " + divisores);
} else {
  alert("El número no tiene divisores.");
}

    </script>
</body>
</html>
